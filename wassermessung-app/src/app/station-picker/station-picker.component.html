<div class="stations-layout">
  <div class="stations-list">
    <h2>Stations</h2>
    <ul>
      <li *ngFor="let station of stationsList"
          (click)="selectStation(station)"
          [class.active]="station === selectedStation">
        {{ station.station_no }} - {{ station.site_name }}
      </li>
    </ul>
  </div>

  <app-station-detail
    *ngIf="selectedStation"
    [station]="selectedStation">
  </app-station-detail>
</div>
